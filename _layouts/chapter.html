---
layout: default
---
<div id="chapter">
    <div class="chapter-ribbon mdl-color--primary-dark">
        <div class="mdl-grid">
            <div class="mdl-cell
                mdl-cell--11-col-desktop mdl-cell--1-offset-desktop
                mdl-cell--12-col">
                <h1>{{ page.title }}</h1>
            </div>
        </div>
    </div>
    <main class="mdl-layout__content chapter-main">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-color-text--grey-800 mdl-color--white mdl-shadow--4dp
    mdl-cell--5-col-desktop mdl-cell--1-offset-desktop
    mdl-cell--12-col">
                <div class="summary">

                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="alignment-switch">
                        <input type="checkbox" id="alignment-switch" class="mdl-switch__input">
                        <span class="mdl-switch__label">Uitlijnen</span>
                    </label>

                    {{ page.summary }}

                </div>
            </div>
            <div class="mdl-cell mdl-color-text--grey-800 mdl-color--white mdl-shadow--4dp
    mdl-cell--5-col-desktop
    mdl-cell--12-col">
                <div class="original organized">

                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="organized-switch">
                        <input type="checkbox" id="organized-switch" class="mdl-switch__input" checked>
                        <span class="mdl-switch__label">Opmaak</span>
                    </label>

                    {{ page.original }}

                </div>
            </div>
        </div>

    </main>
</div>
<script src="/js/chapter.js"></script>
